<style>
    .contenedor {
        height: 100vh;
        display: grid;
        grid-template-areas:
            'cabecera cabecera'
            'menu menu'
            'principal lateral'
            'pie pie';

    header {
        background-color: #ddd;

    nav {
        background-color: #bbb;
        grid-area: menu;
    }

    .cont_principal {
        background-color: #eee;
        grid-area: principal;
    }

    aside {
        background-color: #999;
        grid-area: lateral
    }

    footer {
